<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="#" class="logo">
          <img src="./assets/logo.svg" alt="Elfen Lied - Главная страница" />
        </a>
        <ul class="nav__list">
          <li class="nav__list-item nav__list-item-catalog">
            <a href="/catalog" class="nav__link">
              <img class="points" src="./assets/icons/points.svg" />
              Каталог</a

          </li>
          <li class="nav__list-item nav__list-item-blog">
            <a href="/blog" class="nav__link">Блог</a>
          </li>
          <li class="nav__list-item nav__list-item-contacts">
            <a href="/contacts" class="nav__link">Контакты</a>
          </li>
          <li class="nav__list-item nav__list-item-search">
            <a href="/contacts" class="nav__link">
              <img class="search" src="./assets/icons/search.svg" />
              Поиск

          </li>
        </ul>
        <div class="nav__icons">
          <button class="nav__favorite">
            <img class="favorite" src="./assets/icons/favorite.svg" />

          <button class="nav__user">

      <div class="header__day-product">

            <div class="header__day-product-description">

              <p class="header__day-product-description-text">
                Функциональная дизайнерская лампа для создания максимально

              </p>
              <p class="header__day-product-description-price">150000</p>
            </div>
            <div>
              <p>Кнопка</p>
            </div>
          </div>
        </div>
        <div class="header__day-product-item">
          <img />
          <p></p>
          <p></p>
        </div>
        <div class="header__day-product-item"></div>
      </div>

    <main class="main">
      <h2>категории</h2>

    <footer class="footer"></footer>
